<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game on!</title>
    <link rel="stylesheet" type="text/css" href="Styles/mainPage.css">
    <link href="https://fonts.googleapis.com/css?family=Jura&amp;subset=cyrillic" rel="stylesheet">
</head>
<body>
    <div class="game_page_body">
        <header>
            <nav>
                <div class="slider_button navplace1"><div class="slider_button_cover">Что это?</div><a class="covered_button" href="index.html"></a></div>
                <div class="slider_button navplace2"><div class="slider_button_cover">Играть</div><a class="covered_button" href="game.html"></a></div>
                <div class="slider_button navplace3"><div class="slider_button_cover">Примеры</div><a class="covered_button" href="Templates.html"></a></div>
                <div class="slider_button navplace4"><div class="slider_button_cover">Лидеры</div><a class="covered_button" href="Leaderboard.html"></a></div>
                <div class="slider_button navplace5"><div class="slider_button_cover">Спасибо</div><a class="covered_button" href="gratitues.html"></a></div>
            </nav>
            <a class="headerplace1 technoframe" href="game.html">
                <!--<img class="technoframe__left_bot_corner" src="images/bottom_frame.png">!-->
                <!--<img class="technoframe__right_top_corner" src="images/frameTop.png">!-->
                <h1>
                    Робостройка
                </h1>
            </a>
            <div class="headerplace2 technoframe">

                <p>Инженеры оценят</p>
                <p>смертные пройдут мимо</p>
            </div>
        </header>
        <div id="topToolBox" class="tool_box tool_box__top  technoframe">
            <div id="mainToolBar" class="tool_bar tool_bar__top">
                <div id="samplejoint" class="joint joint__sample" draggable="true" ondragstart="game.takeElement(event)"></div>
                <div id="startButton" class="button" onclick="game.startSim()">START</div>
                <div id="stopButton" class="button" onclick="game.stopSim()">STOP</div>
                <div class="clearfix"></div>
            </div>
        </div>
        <div id="bottomToolBox" class="tool_box tool_box__bottom  technoframe">
            <div id="mainToolBar" class="tool_bar tool_bar__top">
                <div id="samplejoint" class="joint joint__sample" draggable="true" ondragstart="game.takeElement(event)"></div>
                <div id="startButton" class="button" onclick="game.startSim()">START</div>
                <div id="stopButton" class="button" onclick="game.stopSim()">STOP</div>
                <div class="clearfix"></div>
            </div>
        </div>
        <div id="leftToolBox" class="tool_box tool_box__left  technoframe">
            <div id="mainToolBar" class="tool_bar tool_bar__top">
                <div id="samplejoint" class="joint joint__sample" draggable="true" ondragstart="game.takeElement(event)"></div>
                <div id="startButton" class="button" onclick="game.startSim()">START</div>
                <div id="stopButton" class="button" onclick="game.stopSim()">STOP</div>
                <div class="clearfix"></div>
            </div>
        </div>
        <div id="rightToolBox" class="tool_box tool_box__right  technoframe">
            <div id="mainToolBar" class="tool_bar tool_bar__top">
                <div id="samplejoint" class="joint joint__sample" draggable="true" ondragstart="game.takeElement(event)"></div>
                <div id="startButton" class="button" onclick="game.startSim()">START</div>
                <div id="stopButton" class="button" onclick="game.stopSim()">STOP</div>
                <div class="clearfix"></div>
            </div>
        </div>

        <div id="gameField" class="game_field" ondrop="game.addElement2(event)" ondragover="game.allowDrop(event)"><div class="ground"></div></div>
    </div>

<script src="Scripts/GameEngine.js"></script>
</body>
</html>
